<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>NEXT - Bootstrap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link href="plugins/semantic/semantic.min.css" rel="stylesheet" type="text/css" />
<link href="plugins/ionicons/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="plugins/sweetalert2/sweetalert2.all.min.js"></script>
</head>
<html>
<body>
<br>
<div class="ui two column doubling stackable grid container">
	<div class="column">
		<h1>Welcome to NEXT</h1>
		<div class="ui warning message">
			<span id="error">No blockchain files were found on your device.</span>
		</div>
	</div>
	<div class="column">
		<h2 class="ui header">Here is your options</h2>
		<div style="margin-top:5px"><a class="ui button labeled icon" href="javascript:confirmBootstrap();"><i class="ion-wrench icon"></i>Bootstrap Blockchain From Trusted URL (Fast/Recommended)</a></div>
		<div style="margin-top:5px"><a class="ui button labeled icon" href="javascript:confirmNetworksync();"><i class="ion-wrench icon"></i>Synchronize Over Network</a></div>
		<div style="margin-top:20px"><a class="ui button blue labeled icon" href="javascript:console.log('next:close');"><i class="ion-power icon"></i>Quit</a></div>
	</div>
</div>
</body>
</html>
<script>
function confirmBootstrap()
{
	swal({title: 'Are you sure?',html: "The blockchain files will be download from trusted URL.",type: 'warning',showCancelButton: true,confirmButtonColor: '#3085d6',cancelButtonColor: '#d33',confirmButtonText: 'Yes'}).then((result) => {if (result.value) {console.log('next:sync-from-bootstrap');}});
}
function confirmNetworksync()
{
	swal({title: 'Are you sure?',html: "Your wallet will be sync from network.",type: 'warning',showCancelButton: true,confirmButtonColor: '#3085d6',cancelButtonColor: '#d33',confirmButtonText: 'Yes'}).then((result) => {if (result.value) {console.log('next:sync-from-network');}});
}
</script>
</html>
