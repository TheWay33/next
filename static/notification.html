<html>
<head></head>
<body style='overflow: hidden; -webkit-user-select: none; margin:0; padding:0; left:0; right:0; top:0; border: 1px; border-color: rgba(17, 17, 17, 0.1);'>
<div id="container">
		<img src="img/next.png" id="appIcon" style="left:5px;top:6px;position:absolute;width:48px;height:48px;"/>
		<div id="text" style="position:relative;left:55px;right:36px;top:0px;width:271px;">
			<b id="title" style="margin-bottom:12px;font-size:11pt;color:#232323;line-height:11pt;max-height:12pt;"></b>
			<p id="message" style="margin-top:5px;font-size:10pt;color:#232323;line-height:11pt;max-height:22pt;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;"></p>
			<div id="progressbarBackground" style="position:relative;display:none;width:100%;height:8px;background-color:#e4e4e4;border-radius:2px;">
				<div id="progressNow" style="display:block;width:1%;height:8px;background-color:#7872e2;border-radius:2px;"></div>
			</div>
		</div>
	<img src="img/close.png" id="close" style="position:absolute;right:12px;top:12px;"/>
	<audio name="au" id="au"><source src="sound/notify.wav" type="audio/wav"></audio>
</div>
</body>
</html>
